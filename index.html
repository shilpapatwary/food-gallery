<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Food Gallery</title>
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <span class="header-title">Food Gallery</span>
    <!-- <img src="style/images/cooking-icons.jpg"> -->
    <span class="fa fa-user user-icon"></span>
  </header>
  <div class="filterContainer"></div>
  <div class="cardContainer">

  </div>
  <div class="imageModal" id="modalContainer">
    <div class="modalContent">

    </div>
  </div>
  <script type="text/template" id="cardTemplate">
   <div>
     <div class="itemCard" data-id="123457">
       
       <div class="cardBody">
         <div class="cardInner">
            <div class="cardImage">
                <img src=""/ alt = "">
              </div>
              <div class="cardText">
                <div class="cardAbstract"><span>The wrong choices can sabotage an otherwise healthy bowl of salad greens. Our resident nutritionist breaks it down.</span></div>
              </div>
         </div>
         </div>
         <div class="cardHeader">
            <h5 class="cardTitle"></h5>
            <span>-</span><span class="cardAuthor">Peggy Woodward</span>
          </div>
         <!-- <div><span class="author">Author: </span><span class="cardAuthor">Peggy Woodward</span> -->
         <!-- </div> -->
       <div class="cardFooter">
         <button class="clickForImages"><img src="./style/images/gallery.png"></button>
       </div>
     </div>
   </div>
  </script>
  <script type="text/template" id="slidesTemplate">
    <div>
      <div class="mySlides" data-id="" >
        <div class="numbertext"></div>
        <img class="slideImage" src="">
      </div>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    <div class="imageTitle">
      <p class="caption"></p>
    </div>
    </div>
  </script>
  <script type="text/template" id="thumbnailTemplate">
    <div>

        <div class="thumbnailColumn">
          <img class="thumbnailImage " thumbnail-id="1" src=""  alt="">
        </div>


    </div>
  </script>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/jquery-ui.min.js"></script>
  <script src="src/stubData.js"></script>
<script src="src/ImageGallery.js"></script>
  <script src="src/FoodGallery.js"></script>

</body>
</html>
